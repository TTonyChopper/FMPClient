plugins {
	id 'java'
	id 'application'
	id 'io.vertx.vertx-plugin' version '0.0.4'
	id 'com.github.johnrengelman.shadow' version '4.0.1'
}

compileJava   {
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
	mavenCentral()
}

dependencies {
	implementation group: 'org.slf4j', name: 'slf4j-jdk14', version: '2.0.0-alpha1'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'

	implementation 'io.vertx:vertx-config:4.1.0'

	implementation "io.vertx:vertx-web:4.1.0"
	implementation 'io.vertx:vertx-web-client:4.1.0'

	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.3'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.12.3'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.3'
}

mainClassName = "com.vg.market.FMPVerticle"

vertx {
	mainVerticle = 'com.vg.market.FMPVerticle'
}
